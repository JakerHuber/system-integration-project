{% extends "fakebtch/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<h1>{{ user.username}}</h1>
		<h2>Profile</h2>
		<p>Username: {{ user.username }}<p>
		<p>First name:  {{ user.first_name }}<p>
		<p>Last name: {{ user.last_name }}<p>
		<p>Email: {{ user.email}}<p>
		<br>
		<a class="btn btn-outline-info" href="/profile/edit/">Edit profile</a>
	</div>
{% endblock content %}
